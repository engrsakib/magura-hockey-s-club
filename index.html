<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magura Hockeys club</title>
    <!-- link tailwind css -->
    <link rel="stylesheet" href="./output/output.css" />
    <!-- Manrope fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header section start -->
    <header>
      <!-- navbar start -->
      <nav class="container mx-auto">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
              <li><a href="">home</a></li>
              <li><a href="">pages</a></li>
              <li><a href=""> Blog</a></li>
              <li><a href=""> Contact</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost head-font"
              >Hockey<span class="text-red-400">'</span>s</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-[16px] font-medium">
              <li class="hover:text-red-400 duration-700 ease-in-out"><a href="">Home</a></li>
              <li class="hover:text-red-400 duration-700 ease-in-out"><a href="">Pages</a></li>
              <li class="hover:text-red-400 duration-700 ease-in-out"><a href="">Live</a></li>
              <li class="hover:text-red-400 duration-700 ease-in-out"><a href=""> Blog</a></li>
              <li class="hover:text-red-400 duration-700 ease-in-out"><a href=""> Contact</a></li>
            </ul>
          </div>

          <div class="navbar-end space-x-3">
            <div class="form-control hidden md:inline">
                <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
              </div>
            <a class="btn btn-error text-white text-[20px]">Get Ticket</a>
          </div>
        </div>
      </nav>
      <!-- navbar end -->
    </header>
    <!-- header section end -->
  </body>
</html>
